{% extends 'base.html' %}
{% block content %}
<form class="row g-3">
    <div class="col-md-6">
      <label for="product_name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="product_name" name="product_name">
    </div>
    <div class="col-md-3">
      <label for="min_price" class="form-label">Minimal Price</label>
      <input type="text" class="form-control" id="min_price" name="min_price">
    </div>
    <div class="col-md-3">
        <label for="max_price" class="form-label">Maximum Price</label>
        <input type="text" class="form-control" id="max_price" name="max_price">
    </div>
    <div class="col-md-4">
      <label for="category" class="form-label">Category</label>
      <select id="category" name="category" class="form-select">
        <option selected disabled>Choose...</option>
          {% for category in categories %}
          <option value="{{category.id}}">{{category.name}}</option>
          {% endfor %}
      </select>
    </div>
    <div class="col-8">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

    <div class="col-md-4">
      <label for="sort" class="form-label">Sort By</label>
      <select id="sort" name="sort" class="form-select">
        <option selected disabled>Choose...</option>
          <option value="price">price</option>
          <option value="-price">pri</option>
          <option value="create_date">date</option>
          <option value="-create_date">d</option>
      </select>
    </div>


    <div class="col-12">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>




















  </form>
  <div class="container">
    <div class="row row-cols-4 mt-4 g-4">
      {% for product in products%}
      <div class="col">
        <div class="card" style="width: 18rem;">
        <img src="{{ product.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text fw-bold">{{product.price}}$</p>
          <p class="card-text">{{product.desqription}}</p>
          <a href=" " class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

    </div>
    {%endfor%}
  </div>
    </div>
{% endblock %}
